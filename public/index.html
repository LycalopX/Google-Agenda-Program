<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Agenda</title>
    <link rel="icon" type="image/png" href="/assets/icon.png?v=2">
    <link rel="apple-touch-icon" href="/assets/icon.png?v=2">
    <style>
        :root {
            --primary-text: #e1e1e1;
            --secondary-text: #818181;
            --background: #131313;
            --surface: #191919;
            --surface-hover: #242424;
            --border: #383838;
            --accent: #5857d4;
            --accent-hover: #706fef;
            --pink-accent: #BE3455;
            --green: #37aa42;
            --danger: #ed2236;
            --border-radius: 11px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "IBM Plex Mono", monospace, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
        }
        
        h1, .tabs, .tab, button, .drop-zone, label { user-select: none; }
        .item-info b, .item-info small, input, textarea { user-select: text; -webkit-user-select: text; }
        input::placeholder, textarea::placeholder { user-select: none; }

        html, body { height: 100%; }

        body {
            background-color: var(--background);
            color: var(--primary-text);
            display: grid;
            place-items: center;
            padding: 20px;
        }

        main {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            padding: 18px;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
        }

        .tabs {
            display: flex;
            padding: 12px;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--secondary-text);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .tab img {
             width: 20px;
             height: 20px;
        }
        .tab:hover { background-color: var(--surface-hover); }
        .tab.active {
            background-color: var(--primary-text);
            color: var(--background);
        }
        .tab.active img { filter: invert(1); }

        .content { display: none; padding: 20px; }
        .content.active { display: block; }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: var(--accent-hover); }

        input, textarea {
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--primary-text);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 0.9rem;
        }
        
        hr { border: none; border-top: 1px solid var(--border); margin: 25px 0; }

        .item {
            border-bottom: 1px solid var(--border);
            padding: 15px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        .item:last-child { border-bottom: none; }
        
        .item-info { 
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .item-info b { font-weight: 500; }
        .item-info small { color: var(--secondary-text); }

        /* Estilo para os novos ícones de status */
        .status-icon {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            mask-size: cover;
            -webkit-mask-size: cover;
        }
        .status-icon.success {
            background-color: var(--green);
            mask-image: url(/assets/check.svg);
            -webkit-mask-image: url(/assets/check.svg);
        }
        .status-icon.danger {
            background-color: var(--danger);
            mask-image: url(/assets/x.svg);
            -webkit-mask-image: url(/assets/x.svg);
        }


        .btn-zap {
            background-color: white;
            padding: 6px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        .btn-zap:hover { transform: scale(1.1); }
        .btn-zap svg { width: 28px; height: 28px; }

        .config-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text);
        }
        
        .drop-zone {
            border: 2px dashed var(--border);
            padding: 25px;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--secondary-text);
            transition: all 0.2s ease;
        }
        .drop-zone.dragover {
            background-color: var(--background);
            border-color: var(--pink-accent);
            color: var(--pink-accent);
        }
    </style>
</head>

<body data-theme="dark">
    <main>
        <h1>Assistente de Agenda</h1>
        <div class="tabs">
            <div class="tab active" data-tab="agenda" onclick="abrirAba('agenda')">
                <img src="/assets/calendar.svg" alt="Ícone de Agenda">
                Agenda
            </div>
            <div class="tab" data-tab="config" onclick="abrirAba('config')">
                <img src="/assets/settings.svg" alt="Ícone de Configurações">
                Configurações
            </div>
        </div>

        <div id="agenda" class="content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <button onclick="carregarDadosIniciais()">Atualizar</button>
                <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.9rem;">
                    <input type="checkbox" id="check-filtro" onchange="alternarFiltro()" style="width: auto; margin-right: 8px;">
                    Ocultar ignorados
                </label>
            </div>
            <div id="lista"></div>
        </div>

        <div id="config" class="content">
            <div class="config-section">
                <label for="conf-dias">Visualizar próximos</label>
                <input type="number" id="conf-dias" value="1" min="1" style="width: 70px;"> dias
                <label for="conf-ignorar" style="margin-top: 15px;">Ignorar eventos com os termos (separados por vírgula)</label>
                <textarea id="conf-ignorar" rows="2" placeholder="almoço, feriado, particular..."></textarea>
                <button onclick="salvarConfig()" style="margin-top: 15px;">Salvar Preferências</button>
            </div>
            <hr>
            <div class="config-section">
                <label for="senha-admin">Senha de Admin para Upload</label>
                <input type="password" id="senha-admin" placeholder="Padrão: admin">
                <div class="drop-zone" id="drop-cred">Arraste <b>credentials.json</b></div>
                <div class="drop-zone" id="drop-banco">Arraste <b>pacientes.json</b></div>
            </div>
        </div>
    </main>

    <script>
        let allEvents = [], allPacientes = {}, currentSettings = {};

        function abrirAba(nomeAba) {
            document.querySelectorAll('.content').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(nomeAba).classList.add('active');
            document.querySelector(`.tab[data-tab='${nomeAba}']`).classList.add('active');
            if (nomeAba === 'config') carregarConfigParaTela();
        }

        async function carregarDadosIniciais() {
            const div = document.getElementById('lista');
            div.innerHTML = 'Carregando...';
            try {
                const [resAgenda, resPacientes, resSettings] = await Promise.all([
                    fetch('/api/agenda'), fetch('/api/pacientes'), fetch('/api/settings')
                ]);
                if (!resAgenda.ok || !resPacientes.ok || !resSettings.ok) throw new Error("Falha ao comunicar com o servidor.");
                
                const agendaData = await resAgenda.json();
                if (agendaData.error) throw new Error(agendaData.error);

                allEvents = agendaData;
                allPacientes = await resPacientes.json();
                currentSettings = await resSettings.json();

                document.getElementById('check-filtro').checked = currentSettings.filtroAtivo !== false;
                renderAgenda();
            } catch (erro) {
                div.innerHTML = `<p style="color: var(--danger)">${erro.message}</p>`;
            }
        }
        
        function renderAgenda() {
            const listaDiv = document.getElementById('lista');
            if (!listaDiv) return;
            
            while (listaDiv.firstChild) listaDiv.removeChild(listaDiv.firstChild);

            const filtroAtivo = document.getElementById('check-filtro').checked;
            const termosIgnorados = (currentSettings.ignorar || "").split(',').map(t => t.trim().toLowerCase()).filter(Boolean);
            
            const eventosParaExibir = allEvents.filter(evt => {
                if (!filtroAtivo) return true;
                const titulo = (evt.titulo || "").toLowerCase();
                return !termosIgnorados.some(termo => titulo.includes(termo));
            });

            if (eventosParaExibir.length === 0) {
                const p = document.createElement('p');
                p.textContent = 'Nenhum evento para exibir.';
                p.style.textAlign = 'center';
                p.style.padding = '20px 0';
                listaDiv.appendChild(p);
                return;
            }

            const fragment = document.createDocumentFragment();
            eventosParaExibir.forEach(evt => {
                const nome = (evt.titulo || 'Sem Título').replace(/Consulta\s?-?\s?/i, '').trim();
                const telefone = allPacientes[nome];
                const linha = document.createElement('div');
                linha.className = 'item';
                const info = document.createElement('div');
                info.className = 'item-info';
                
                // --- NOVO ÍCONE DE STATUS ---
                const status = document.createElement('div');
                status.className = telefone ? 'status-icon success' : 'status-icon danger';
                
                const textContainer = document.createElement('div');
                const nomeEl = document.createElement('b');
                nomeEl.textContent = nome;
                const dataEl = document.createElement('small');
                dataEl.textContent = evt.data;
                textContainer.append(nomeEl, document.createElement('br'), dataEl);
                
                info.append(status, textContainer);
                linha.appendChild(info);

                if (telefone) {
                    const link = document.createElement('a');
                    link.href = `https://web.whatsapp.com/send?phone=${telefone}`;
                    link.target = '_blank';
                    link.className = 'btn-zap';
                    link.innerHTML = `<svg viewBox="-1.66 0 740.824 740.824" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M630.056 107.658C560.727 38.271 468.525.039 370.294 0 167.891 0 3.16 164.668 3.079 367.072c-.027 64.699 16.883 127.855 49.016 183.523L0 740.824l194.666-51.047c53.634 29.244 114.022 44.656 175.481 44.682h.151c202.382 0 367.128-164.689 367.21-367.094.039-98.088-38.121-190.32-107.452-259.707m-259.758 564.8h-.125c-54.766-.021-108.483-14.729-155.343-42.529l-11.146-6.613-115.516 30.293 30.834-112.592-7.258-11.543c-30.552-48.58-46.689-104.729-46.665-162.379C65.146 198.865 202.065 62 370.419 62c81.521.031 158.154 31.81 215.779 89.482s89.342 134.332 89.311 215.859c-.07 168.242-136.987 305.117-305.211 305.117m167.415-228.514c-9.176-4.591-54.286-26.782-62.697-29.843-8.41-3.061-14.526-4.591-20.644 4.592-6.116 9.182-23.7 29.843-29.054 35.964-5.351 6.122-10.703 6.888-19.879 2.296-9.175-4.591-38.739-14.276-73.786-45.526-27.275-24.32-45.691-54.36-51.043-63.542-5.352-9.183-.569-14.148 4.024-18.72 4.127-4.11 9.175-10.713 13.763-16.07 4.587-5.356 6.116-9.182 9.174-15.303 3.059-6.122 1.53-11.479-.764-16.07-2.294-4.591-20.643-49.739-28.29-68.104-7.447-17.886-15.012-15.466-20.644-15.746-5.346-.266-11.469-.323-17.585-.323-6.117 0-16.057 2.296-24.468 11.478-8.41 9.183-32.112 31.374-32.112 76.521s32.877 88.763 37.465 94.885c4.587 6.122 64.699 98.771 156.741 138.502 21.891 9.45 38.982 15.093 52.307 19.323 21.981 6.979 41.983 5.994 57.793 3.633 17.628-2.633 54.285-22.19 61.932-43.616 7.646-21.426 7.646-39.791 5.352-43.617-2.293-3.826-8.41-6.122-17.585-10.714" fill="#000"/></svg>`;
                    linha.appendChild(link);
                } else {
                    const saveGroup = document.createElement('div');
                    saveGroup.style.display = 'flex';
                    saveGroup.style.gap = '5px';
                    const ddiInput = document.createElement('input');
                    ddiInput.id = `ddi-${nome}`;
                    ddiInput.value = "+55";
                    ddiInput.style.width = "55px";
                    const telInput = document.createElement('input');
                    telInput.id = `tel-${nome}`;
                    telInput.placeholder = "Telefone";
                    const saveBtn = document.createElement('button');
                    saveBtn.textContent = 'Salvar';
                    saveBtn.onclick = () => salvarTelefone(nome);
                    saveGroup.append(ddiInput, telInput, saveBtn);
                    linha.appendChild(saveGroup);
                }
                fragment.appendChild(linha);
            });
            listaDiv.appendChild(fragment);
        }

        async function salvarTelefone(nome) {
            const ddi = document.getElementById(`ddi-${nome}`).value;
            const tel = document.getElementById(`tel-${nome}`).value;
            const res = await fetch('/api/salvar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nome, telefone: ddi + tel })
            });
            const json = await res.json();
            if (json.success) {
                allPacientes[nome] = (ddi + tel).replace(/\D/g, '');
                renderAgenda();
            } else {
                alert("Erro: " + (json.message || "Não foi possível salvar."));
            }
        }

        function carregarConfigParaTela() {
            document.getElementById('conf-dias').value = currentSettings.diasEscopo || 1;
            document.getElementById('conf-ignorar').value = currentSettings.ignorar || "";
        }

        async function salvarConfig() {
            const dias = document.getElementById('conf-dias').value;
            const ignorar = document.getElementById('conf-ignorar').value;
            await fetch('/api/settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ diasEscopo: parseInt(dias), ignorar })
            });
            alert("Preferências salvas!");
            carregarDadosIniciais();
        }

        async function alternarFiltro() {
            currentSettings.filtroAtivo = document.getElementById('check-filtro').checked;
            await fetch('/api/settings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ filtroAtivo: currentSettings.filtroAtivo })
            });
            renderAgenda();
        }

        function configurarDrop(id, fieldName) {
            const zona = document.getElementById(id);
            if(!zona) return;
            zona.ondragover = (e) => { e.preventDefault(); zona.classList.add('dragover'); };
            zona.ondragleave = () => zona.classList.remove('dragover');
            zona.ondrop = async (e) => {
                e.preventDefault();
                zona.classList.remove('dragover');
                const senha = document.getElementById('senha-admin').value;
                if (!senha) return alert("Digite a Senha de Admin!");
                const file = e.dataTransfer.files[0];
                if (!file) return;
                const dados = new FormData();
                dados.append(fieldName, file);
                dados.append('senha', senha);
                zona.textContent = "Enviando...";
                try {
                    const req = await fetch('/api/upload', { method: 'POST', body: dados });
                    const res = await req.json();
                    zona.textContent = res.success ? "✅ Atualizado!" : `❌ Erro: ${res.message}`;
                    if (res.success && fieldName === 'credenciais') carregarDadosIniciais();
                } catch (err) {
                    zona.textContent = "❌ Falha na conexão.";
                } finally {
                    setTimeout(() => zona.textContent = `Arraste o arquivo .json aqui`, 3000);
                }
            };
        }

        window.onload = () => {
            configurarDrop('drop-cred', 'credenciais');
            configurarDrop('drop-banco', 'pacientes');
            carregarDadosIniciais();
        };
    </script>
</body>
</html>

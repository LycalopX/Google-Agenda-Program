<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Agenda</title>
    <link rel="icon" type="image/png" href="assets/icon.png?v=2">
    <link rel="apple-touch-icon" href="assets/icon.png?v=2">
    <style>
        :root {
            --primary-text: #e1e1e1;
            --secondary-text: #818181;
            --background: #131313;
            --surface: #191919;
            --surface-hover: #242424;
            --border: #383838;
            --accent: #5857d4;
            --accent-hover: #706fef;
            --pink-accent: #BE3455;
            --green: #37aa42;
            --danger: #ed2236;
            --border-radius: 11px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "IBM Plex Mono", monospace, sans-serif;
        }

        h1,
        .tabs,
        .tab,
        button,
        .drop-zone,
        label,
        .filter-bar {
            user-select: none;
            -webkit-user-select: none;
        }

        .item-info b,
        .item-info small,
        input,
        textarea {
            user-select: text;
            -webkit-user-select: text;
        }

        input::placeholder,
        textarea::placeholder {
            user-select: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: var(--background);
            color: var(--primary-text);
            display: grid;
            place-items: center;
            padding: 20px;
        }

        main {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            padding: 18px;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
        }

        .tabs {
            display: flex;
            padding: 12px;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--secondary-text);
            transition: all 0.2s ease;
        }

        .tab img {
            width: 20px;
            height: 20px;
        }

        .tab:hover {
            background-color: var(--surface-hover);
        }

        .tab.active {
            background-color: var(--primary-text);
            color: var(--background);
        }

        .tab.active img {
            filter: invert(1);
        }

        .content {
            display: none;
            padding: 20px;
        }

        .content.active {
            display: block;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        button.secondary {
            background-color: var(--border);
            color: var(--secondary-text);
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button.secondary:hover {
            background-color: #444;
        }

        input,
        textarea {
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--primary-text);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-size: 0.9rem;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 25px 0;
        }

        .item {
            border-bottom: 1px solid var(--border);
            padding: 10px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: opacity 0.3s ease;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-info b {
            font-weight: 500;
        }

        .item-info small {
            color: var(--secondary-text);
        }

        .item.strikethrough .item-info {
            text-decoration: line-through;
            opacity: 0.4;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .item-actions input[type="checkbox"] {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .status-icon {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            mask-size: cover;
            -webkit-mask-size: cover;
            background-color: transparent;
        }

        .status-icon.success {
            background-color: var(--green);
            mask-image: url(assets/check.svg);
            -webkit-mask-image: url(assets/check.svg);
        }

        .status-icon.danger {
            background-color: var(--danger);
            mask-image: url(assets/x.svg);
            -webkit-mask-image: url(assets/x.svg);
        }

        .btn-zap {
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .btn-zap:hover {
            transform: scale(1.1);
        }

        .btn-zap svg {
            width: 24px;
            height: 24px;
        }

        .btn-edit-phone {
            background-color: var(--surface-hover);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        .btn-edit-phone:hover {
            transform: scale(1.1);
        }

        .btn-edit-phone svg {
            width: 20px;
            height: 20px;
            stroke: var(--secondary-text);
            stroke-width: 2;
        }

        .config-section label,
        .filter-bar label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .filter-bar {
            background-color: var(--background);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-bar label {
            margin: 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .filter-bar input {
            width: auto;
            margin-right: 8px;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            padding: 25px;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--secondary-text);
            transition: all 0.2s ease;
        }

        .drop-zone.dragover {
            background-color: var(--background);
            border-color: var(--pink-accent);
            color: var(--pink-accent);
        }
    </style>
</head>

<body data-theme="dark">
    <main>
        <h1>Assistente de Agenda</h1>
        <div class="tabs">
            <div class="tab active" data-tab="agenda" onclick="abrirAba('agenda')"><img src="assets/calendar.svg"
                    alt="Agenda"> Agenda</div>
            <div class="tab" data-tab="config" onclick="abrirAba('config')"><img src="assets/settings.svg"
                    alt="Configura√ß√µes"> Configura√ß√µes</div>
        </div>

        <div id="agenda" class="content active">
            <div class="filter-bar">
                <label><input type="checkbox" id="filter-ocultar-ignorados" onchange="handleFilterChange()"> Ocultar da
                    lista negra</label>
                <label><input type="checkbox" id="filter-ocultar-notificados" onchange="handleFilterChange()"> Ocultar
                    j√° notificados</label>
            </div>
            <button onclick="carregarDadosIniciais()" style="width: 100%; margin-bottom: 20px;">For√ßar Atualiza√ß√£o do
                Google</button>
            <div id="lista"></div>
        </div>

        <div id="config" class="content">
            <div class="config-section">
                <label for="conf-dias">Visualizar pr√≥ximos</label>
                <input type="number" id="conf-dias" value="1" min="1" style="width: 70px;"> dias
                <label for="conf-ignorar" style="margin-top: 15px;">Termos para ignorar (lista negra, separados por
                    v√≠rgula)</label>
                <textarea id="conf-ignorar" rows="2" placeholder="almo√ßo, feriado, particular..."></textarea>
                <button onclick="salvarConfig()" style="width: 100%; margin-top: 15px;">Salvar Prefer√™ncias</button>
            </div>
            <hr>
            <button onclick="toggleAdvanced()" id="advanced-toggle-btn" class="secondary" style="width:100%;">Mostrar
                Configura√ß√µes Avan√ßadas</button>
            <div id="advanced-settings" style="display: none; margin-top: 20px;">
                <div class="config-section" style="border: 1px solid var(--danger); padding: 15px; border-radius: 8px;">
                    <label for="senha-admin">Senha de Admin para Upload</label>
                    <input type="password" id="senha-admin" placeholder="Padr√£o: admin">
                    <div class="drop-zone" id="drop-cred">Arraste <b>credentials.json</b></div>
                    <div class="drop-zone" id="drop-banco">Arraste <b>pacientes.json</b></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allEvents = [], allPacientes = {}, currentSettings = {};

        function abrirAba(nomeAba) {
            document.querySelectorAll('.content').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(nomeAba).classList.add('active');
            document.querySelector(`.tab[data-tab='${nomeAba}']`).classList.add('active');
            if (nomeAba === 'config') carregarConfigParaTela();
        }

        async function carregarDadosIniciais() {
            const listaDiv = document.getElementById('lista');
            listaDiv.innerHTML = '<p style="text-align:center; padding: 20px 0;">Carregando...</p>';
            try {
                const [resAgenda, resPacientes, resSettings] = await Promise.all([
                    fetch('/agenda/api/agenda'),
                    fetch('/agenda/api/pacientes'),
                    fetch('/agenda/api/settings')
                ]);
                if (!resAgenda.ok || !resPacientes.ok || !resSettings.ok) throw new Error("Falha ao comunicar com o servidor.");
                const agendaData = await resAgenda.json();
                if (agendaData.error) throw new Error(agendaData.error);
                allEvents = agendaData;
                allPacientes = await resPacientes.json();
                currentSettings = await resSettings.json();

                document.getElementById('filter-ocultar-ignorados').checked = currentSettings.ocultarIgnorados !== false;
                document.getElementById('filter-ocultar-notificados').checked = currentSettings.ocultarNotificados || false;
                renderAgenda();
            } catch (erro) {
                listaDiv.innerHTML = `<p style="color: var(--danger); text-align:center; padding: 20px 0;">${erro.message}</p>`;
            }
        }

        function renderAgenda() {
            const listaDiv = document.getElementById('lista');
            if (!listaDiv) return;
            while (listaDiv.firstChild) listaDiv.removeChild(listaDiv.firstChild);

            const ocultarIgnorados = document.getElementById('filter-ocultar-ignorados').checked;
            const ocultarNotificados = document.getElementById('filter-ocultar-notificados').checked;
            const termosIgnorados = (currentSettings.ignorar || "").split(',').map(t => t.trim().toLowerCase()).filter(Boolean);

            const eventosParaExibir = allEvents.filter(evt => {
                const nome = (evt.titulo || '').replace(/Consulta\s?-?\s?/i, '').trim();
                const paciente = allPacientes[nome] || {};
                if (ocultarIgnorados && termosIgnorados.some(termo => (evt.titulo || "").toLowerCase().includes(termo))) return false;
                if (ocultarNotificados && paciente.informadoEm) return false;
                return true;
            });

            if (eventosParaExibir.length === 0) {
                listaDiv.innerHTML = `<p style="text-align:center; padding: 20px 0;">Nenhum paciente para exibir com os filtros atuais.</p>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            eventosParaExibir.forEach(evt => {
                const nome = (evt.titulo || 'Sem T√≠tulo').replace(/Consulta\s?-?\s?/i, '').trim();
                const paciente = allPacientes[nome] || {};
                const informado = !!paciente.informadoEm;
                const uniqueId = nome.replace(/[^a-zA-Z0-9]/g, '');

                const linha = document.createElement('div');
                linha.className = 'item';
                linha.id = `item-${uniqueId}`;
                if (informado) linha.classList.add('strikethrough');

                const info = document.createElement('div');
                info.className = 'item-info';

                const statusIcon = document.createElement('div');
                statusIcon.className = informado ? 'status-icon success' : 'status-icon danger';

                const textContentDiv = document.createElement('div');
                const nomeEl = document.createElement('b');
                nomeEl.textContent = nome;
                const dataEl = document.createElement('small');
                dataEl.textContent = evt.data;
                textContentDiv.append(nomeEl, document.createElement('br'), dataEl);
                info.append(statusIcon, textContentDiv);

                const actions = document.createElement('div');
                actions.className = 'item-actions';
                actions.id = `actions-${uniqueId}`;

                const viewModeGroup = document.createElement('span');
                viewModeGroup.id = `view-mode-${uniqueId}`;
                viewModeGroup.style.display = paciente.telefone ? 'flex' : 'none';
                viewModeGroup.style.alignItems = 'center';
                viewModeGroup.style.gap = '10px';

                const editModeGroup = document.createElement('div');
                editModeGroup.id = `edit-mode-${uniqueId}`;
                editModeGroup.style.display = 'none';
                editModeGroup.style.gap = '5px';

                const addPhoneGroup = document.createElement('div');
                addPhoneGroup.id = `add-phone-mode-${uniqueId}`;
                addPhoneGroup.style.display = paciente.telefone ? 'none' : 'flex';
                addPhoneGroup.style.gap = '5px';

                // Preenche o View Mode
                const editButton = document.createElement('button');
                editButton.className = 'btn-edit-phone';
                editButton.title = 'Editar telefone';
                editButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`;
                editButton.onclick = () => toggleEditPhoneMode(nome, true);

                const link = document.createElement('a');
                link.href = `https://web.whatsapp.com/send?phone=${paciente.telefone}`;
                link.target = '_blank';
                link.className = 'btn-zap';
                link.title = 'Abrir no WhatsApp';
                link.innerHTML = `<svg viewBox="-1.66 0 740.824 740.824"><path fill-rule="evenodd" clip-rule="evenodd" d="M630.056 107.658C560.727 38.271 468.525.039 370.294 0 167.891 0 3.16 164.668 3.079 367.072c-.027 64.699 16.883 127.855 49.016 183.523L0 740.824l194.666-51.047c53.634 29.244 114.022 44.656 175.481 44.682h.151c202.382 0 367.128-164.689 367.21-367.094.039-98.088-38.121-190.32-107.452-259.707m-259.758 564.8h-.125c-54.766-.021-108.483-14.729-155.343-42.529l-11.146-6.613-115.516 30.293 30.834-112.592-7.258-11.543c-30.552-48.58-46.689-104.729-46.665-162.379C65.146 198.865 202.065 62 370.419 62c81.521.031 158.154 31.81 215.779 89.482s89.342 134.332 89.311 215.859c-.07 168.242-136.987 305.117-305.211 305.117m167.415-228.514c-9.176-4.591-54.286-26.782-62.697-29.843-8.41-3.061-14.526-4.591-20.644 4.592-6.116 9.182-23.7 29.843-29.054 35.964-5.351 6.122-10.703 6.888-19.879 2.296-9.175-4.591-38.739-14.276-73.786-45.526-27.275-24.32-45.691-54.36-51.043-63.542-5.352-9.183-.569-14.148 4.024-18.72 4.127-4.11 9.175-10.713 13.763-16.07 4.587-5.356 6.116-9.182 9.174-15.303 3.059-6.122 1.53-11.479-.764-16.07-2.294-4.591-20.643-49.739-28.29-68.104-7.447-17.886-15.012-15.466-20.644-15.746-5.346-.266-11.469-.323-17.585-.323-6.117 0-16.057 2.296-24.468 11.478-8.41 9.183-32.112 31.374-32.112 76.521s32.877 88.763 37.465 94.885c4.587 6.122 64.699 98.771 156.741 138.502 21.891 9.45 38.982 15.093 52.307 19.323 21.981 6.979 41.983 5.994 57.793 3.633 17.628-2.633 54.285-22.19 61.932-43.616 7.646-21.426 7.646-39.791 5.352-43.617-2.293-3.826-8.41-6.122-17.585-10.714" fill="#000"/></svg>`;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = informado;
                checkbox.onchange = () => toggleInformado(nome);
                viewModeGroup.append(editButton, link, checkbox);

                // Preenche o Edit Mode
                const ddiInputEdit = document.createElement('input');
                ddiInputEdit.id = `edit-ddi-${uniqueId}`;
                ddiInputEdit.style.width = "60px";
                const telInputEdit = document.createElement('input');
                telInputEdit.id = `edit-tel-${uniqueId}`;
                telInputEdit.placeholder = "Telefone";
                const saveEditBtn = document.createElement('button');
                saveEditBtn.textContent = 'üíæ';
                saveEditBtn.onclick = () => salvarTelefone(nome, `edit-ddi-${uniqueId}`, `edit-tel-${uniqueId}`);
                editModeGroup.append(ddiInputEdit, telInputEdit, saveEditBtn);

                // Preenche o Add Phone Mode
                const ddiInputAdd = document.createElement('input');
                ddiInputAdd.id = `ddi-${uniqueId}`;
                ddiInputAdd.value = "+55";
                ddiInputAdd.style.width = "60px";
                const telInputAdd = document.createElement('input');
                telInputAdd.id = `tel-${uniqueId}`;
                telInputAdd.placeholder = "Telefone";
                const saveBtnAdd = document.createElement('button');
                saveBtnAdd.textContent = 'Salvar';
                saveBtnAdd.onclick = () => salvarTelefone(nome, `ddi-${uniqueId}`, `tel-${uniqueId}`);
                addPhoneGroup.append(ddiInputAdd, telInputAdd, saveBtnAdd);

                actions.append(viewModeGroup, editModeGroup, addPhoneGroup);
                linha.append(info, actions);
                fragment.appendChild(linha);
            });
            listaDiv.appendChild(fragment);
        }

        function toggleEditPhoneMode(nome, entrar) {
            const uniqueId = nome.replace(/[^a-zA-Z0-9]/g, '');
            const viewMode = document.getElementById(`view-mode-${uniqueId}`);
            const editMode = document.getElementById(`edit-mode-${uniqueId}`);
            if (entrar) {
                const telCompleto = (allPacientes[nome] || {}).telefone || "55";
                document.getElementById(`edit-ddi-${uniqueId}`).value = telCompleto.substring(0, 2);
                document.getElementById(`edit-tel-${uniqueId}`).value = telCompleto.substring(2);
                viewMode.style.display = 'none';
                editMode.style.display = 'flex';
            } else {
                viewMode.style.display = 'flex';
                editMode.style.display = 'none';
            }
        }

        async function salvarTelefone(nome, ddiId, telId) {
            const ddi = document.getElementById(ddiId).value;
            const tel = document.getElementById(telId).value;
            const res = await fetch('/agenda/api/salvar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, telefone: ddi + tel })
            });
            const json = await res.json();
            if (json.success) {
                if (!allPacientes[nome]) allPacientes[nome] = {};
                allPacientes[nome].telefone = (ddi + tel).replace(/\D/g, '');
                renderAgenda();
            } else {
                alert("Erro ao salvar: " + (json.message || "Desconhecido"));
            }
        }

        async function toggleInformado(nome) {
            const paciente = allPacientes[nome] || {};
            const novoEstado = !paciente.informadoEm;
            paciente.informadoEm = novoEstado ? new Date().toISOString() : null;

            const itemElement = document.getElementById(`item-${nome.replace(/[^a-zA-Z0-9]/g, '-')}`);
            if (itemElement) itemElement.classList.toggle('strikethrough', novoEstado);

            await fetch('/agenda/api/marcar-informado', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, informado: novoEstado })
            });
            renderAgenda();
        }

        function carregarConfigParaTela() {
            document.getElementById('conf-dias').value = currentSettings.diasEscopo || 1;
            document.getElementById('conf-ignorar').value = currentSettings.ignorar || "";
        }
        async function salvarConfig() {
            const dias = document.getElementById('conf-dias').value;
            const ignorar = document.getElementById('conf-ignorar').value;
            currentSettings.ocultarIgnorados = document.getElementById('filter-ocultar-ignorados').checked;
            currentSettings.ocultarNotificados = document.getElementById('filter-ocultar-notificados').checked;
            await fetch('/agenda/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ diasEscopo: parseInt(dias), ignorar, ocultarIgnorados: currentSettings.ocultarIgnorados, ocultarNotificados: currentSettings.ocultarNotificados })
            });
            alert("Prefer√™ncias salvas!");
            carregarDadosIniciais();
        }
        async function handleFilterChange() {
            currentSettings.ocultarIgnorados = document.getElementById('filter-ocultar-ignorados').checked;
            currentSettings.ocultarNotificados = document.getElementById('filter-ocultar-notificados').checked;
            await fetch('/agenda/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ocultarIgnorados: currentSettings.ocultarIgnorados, ocultarNotificados: currentSettings.ocultarNotificados })
            });
            renderAgenda();
        }
        function configurarDrop(id, fieldName) {
            const zona = document.getElementById(id);
            if (!zona) return;
            zona.ondragover = (e) => { e.preventDefault(); zona.classList.add('dragover'); };
            zona.ondragleave = () => zona.classList.remove('dragover');
            zona.ondrop = async (e) => {
                e.preventDefault();
                zona.classList.remove('dragover');
                const senha = document.getElementById('senha-admin').value;
                if (!senha) return alert("Digite a Senha de Admin!");
                const file = e.dataTransfer.files[0];
                if (!file) return;
                const dados = new FormData();
                dados.append(fieldName, file);
                dados.append('senha', senha);
                zona.textContent = "Enviando...";
                try {
                    const req = await fetch('/agenda/api/upload', { method: 'POST', body: dados });
                    const res = await req.json();
                    zona.textContent = res.success ? "‚úÖ Atualizado!" : `‚ùå Erro: ${res.message}`;
                    if (res.success && fieldName === 'credenciais') carregarDadosIniciais();
                } catch (err) {
